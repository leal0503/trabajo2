<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
  <body>
    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Register Products</h3>	
                </div>
                <div class="card-body">  
                    <div class="mb-3">
                        <br>
                        <label for="">Codigo: </label>
                        <input type="number" class="form-control" id="edtcodigo" placeholder="Codigo">
                    </div>
                    <div class="mb-3">
                        <label for="">Nombre: </label>
                        <input type="text" class="form-control" id="edtname" placeholder="Ingrese Nombre">
                    </div>
                    <div class="mb-3">
                        <br>
                        <label for="">Descripción: </label>
                        <input type="text" class="form-control" id="edtdesc" placeholder="Descripción">
                    </div>
                    <div class="mb-3">
                        <label for="">Cantidad: </label>
                        <input type="number" class="form-control" id="edtcantidad" placeholder="Ingrese Cantidad">
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" id="btnregister" value="Add Product"  class="btn btn-primary">
                        <input type="submit" id="btnreturn" value="Return" class="btn btn-secundary">
                    </div>
                                
                </div>
            </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Controllers/regproducto.js"></script>
  </body>
</html>
